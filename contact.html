<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <a href="index.html">Home</a>
        <a href="products.html">Products</a>
        <a href="cart.html">Cart</a>
        <a href="contact.html">Contact</a>
    </nav>

    <section class="contact-section">
        <h1>Contact Us</h1>
        <p class="contact-info">
            Have any questions or feedback? Fill out the form below, and weâ€™ll get back to you promptly!
        </p>
        <form id="contactForm">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" placeholder="Write your message" rows="5" required></textarea>
            </div>
            <button type="submit" class="btn-submit">Send Message</button>
        </form>
        <p id="contactMessage" class="success-message"></p>
    </section>

    <script>
        document.getElementById("contactForm").addEventListener("submit", function (e) {
            e.preventDefault();
            document.getElementById("contactMessage").textContent = "Thank you for contacting us! We'll respond soon.";
        });
    </script>
</body>
</html>
